<div>El candidato seleccionado es: {{ elected.name }}</div>

<div class="content">
  <mat-radio-group fxLayout="row wrap" fxLayoutGap="16px grid" [(ngModel)]="elected">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let c of candidates">
      <label>
        <mat-radio-button #btn class="mrbtn" [value]="c"></mat-radio-button>
        <mat-card appMaterialElevation [ngClass]="{'selected-card':btn.checked}">
          <mat-card-header>
            <div mat-card-avatar class="card-header-img"></div>
            <mat-card-title>{{ c.name }}</mat-card-title>
            <mat-card-subtitle>{{ c.grade }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{ c.photo }}" alt="Foto de {{ c.name }}">
        </mat-card>
      </label>
    </div>
  </mat-radio-group>
</div>
